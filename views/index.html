<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CarpeGov</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/scripts/app.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <div class="col-md-offset-1">
          <h1>CarpeGov</h1>
          <p>Take action on education!</p>
        </div>
      </div>
    </div>

		<!-- BEGIN FORM -->

    <section id="bill-form">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal">
              <fieldset>

                <!-- Form Name -->
                <legend class="btn btn-primary">Add New Bill</legend> <br/>

                <!-- Text input-->
                <div style="display:none;">
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Bill Title</label>
                    <div class="col-md-4">
                    <input id="billTitle" name="title" type="text" placeholder="Bill Title" class="form-control input-md" required="">
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="billSummary">Bill Summary</label>
                    <div class="col-md-4">
                    <input id="billSummary" name="summary" type="text" placeholder="Bill Summary" class="form-control input-md">
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="billSponsor">Bill Sponsor</label>
                    <div class="col-md-4">
                    <input id="billSponsor" name="sponsor" type="text" placeholder="Bill Sponsor" class="form-control input-md">
                    </div>
                  </div>

        					<!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="latestAction">Latest Action</label>
                    <div class="col-md-4">
                    <input id="latestAction" name="latestAction" type="text" placeholder="Latest Action" class="form-control input-md">
                    </div>
                  </div>

                  <!-- Button -->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                      <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                      <button type="button" class="btn btn-default close-add-bill" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--   END FORM   -->

    <!-- drop down filter by issues menu -->
    <div id="issues" class="container">
      <div class="dropdown col-md-2 col-md-offset-5 text-center">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Issues<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li class="text-center"><a href="#" class="btn funding">Funding</a></li>
          <li class="text-center"><a href="#" class="btn vouchers">Vouchers</a></li>
          <li class="text-center"><a href="#" class="btn affordability">Affordability</a></li>
          <li class="text-center"><a href="#" class="btn dept-of-ed">Dept of Education</a></li>
          <li class="divider"></li>
          <li class="text-center"><a href="#" class="allbills">All Bills</a></li>
        </ul>
      </div>
    </div>

    <section class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2>Bills</h2>
        </div>
      </div>

      <!-- billscontainer! -->
      <div id="bills" class="container-fluid">
      </div>
    </section>

      <!-- begin actionItemModal: this is not visible until you call .modal() on it -->
      <div class="modal fade" tabindex="-1" role="dialog" id="actionItemModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Add Action Item</h4>
            </div>

          <div class="modal-body">

            <fieldset class='form-horizontal'>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="actionItemTitle">Action Item Title</label>
                <div class="col-md-4">
                  <input id="actionItemTitle" name="title" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Description input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="actionItemDescription">Description</label>
                <div class="col-md-4">
                  <input id="actionItemDescription" name="description" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>

              <!-- Due Date input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="actionItemDueDate">Due Date</label>
                <div class="col-md-4">
                  <input id="actionItemDueDate" name="dueDate" type="text" placeholder="" class="form-control input-md">
                </div>
              </div>
          </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveActionItem">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->





    <!-- Edit actionItems Modal -->
    <div class="modal fade bs-modal-lg" id="editActionItemsModal" tabindex="-1" role="dialog" aria-labelledby="editActionItemsModalTitle">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="editActionItemsModalTitle">Edit Action Items</h4>
          </div>
          <div class="modal-body" id='editActionItemsModalBody'>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id='editActionItemsModalSubmit'>Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </body>
</html>
