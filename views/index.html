<!DOCTYPE html>
<html>
  <head>

  <!-- STYLESHEETS -->

  </head>

  <body>
    <div class="container">
      <h1 class="text-center">CarpeGov</h1>
      <div class="row">
        <div class="col-md-10">
          <h3>Bill 1</h3>
          <h3>Summary</h3>
          <button type="submit" class="btn btn-default text-right">Edit</button>
        </div>
      </div>



      <div class="row" min-height="300px">
        <div class="col-md-10">
          <h3>Bill 2</h3>
          <h3>Summary</h3>

          <button type="submit" class="btn btn-default">Edit</button>
        </div>
      </div>



      <div class="row">
        <div class="col-md-10">
          <h3>Bill 3</h3>
          <h3>Summary</h3>
          <button type="submit" class="btn btn-default">Edit</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 form-group">
          <h3>Bill 4</h3>
          <h3>Summary</h3>
          <button type="submit" class="btn btn-default">Edit</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 form-group">
          <h3>Bill 5</h3>
          <h3>Summary</h3>
          <button type="submit" class="btn btn-default">Edit</button>
        </div>
      </div>

      <div class="row">
        <form>
          <div class="form-group has-error has-feedback">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="billTitleInput" placeholder="H.R. 12345">
            </div>
          </div>
          <div class="form-group has-error has-feedback">
            <label class="col-sm-2 control-label">Summary</label>
            <div class="col-sm-10">
              <textarea type="summary" class="form-control has-success has-feedback" rows="6" id="billSummaryInput" placeholder="Summary">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Save</button>
              <button type="submit" class="btn btn-default">Delete</button>
            </div>
          </div>
        </form>

    </div>
